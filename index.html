<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LU●MINA6 - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="galaxy-background">
    <div class="stars"></div>
    <div class="shooting-star"></div>
  </div>

  <main class="orbit-portal">
    <div id="central-logo">
      <img src="assets/images/logos/LUMINA6_Logo.png" alt="LU●MINA6 Logo" />
    </div>

    <div class="orbit-rotation">
      <a href="pages/members.html" class="planet" style="--angle: 0deg;">
        <img src="assets/images/ui/LUMINA6_Member_Profiles.png" alt="Members Icon" />
        <span>Members</span>
      </a>
      <a href="pages/discography.html" class="planet" style="--angle: 45deg;">
        <img src="assets/images/ui/LUMINA6_Discography.png" alt="Discography Icon" />
        <span>Discography</span>
      </a>
      <a href="pages/tour.html" class="planet" style="--angle: 90deg;">
        <img src="assets/images/ui/LUMINA6_Tour_Logo.png" alt="Tour Icon" />
        <span>Tour</span>
      </a>
      <a href="pages/music-player.html" class="planet" style="--angle: 135deg;">
        <img src="assets/images/ui/LUMINA6_Music_Interface.png" alt="Music Icon" />
        <span>Music</span>
      </a>
      <a href="pages/digital-booklets.html" class="planet" style="--angle: 180deg;">
        <img src="assets/images/ui/LUMINA6_Booklets.png" alt="Lyrics Icon" />
        <span>Lyrics</span>
      </a>
      <a href="pages/quizzes.html" class="planet" style="--angle: 225deg;">
        <img src="assets/images/ui/LUMINA6_Quiz.png" alt="Quizzes Icon" />
        <span>Quizzes</span>
      </a>
      <a href="pages/countdowns.html" class="planet" style="--angle: 270deg;">
        <img src="assets/images/ui/LUMINA6_COUNTDOWN.png" alt="Countdowns Icon" />
        <span>Countdown</span>
      </a>
      <a href="pages/universe.html" class="planet" style="--angle: 315deg;">
        <img src="assets/images/ui/LUMINA6_Univers.png" alt="Universe Icon" />
        <span>Universe</span>
      </a>
    </div>
  </main>
</body>
</html>
