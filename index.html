<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LU●MINA6 Galaxy Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="galaxy-background">
    <div class="stars"></div>
  </div>

  <div class="orbit-portal">
    <div id="central-logo">LU●MINA6</div>

    <!-- 8 Planeten-Orbits -->
    <div class="orbit-container" style="--distance: 180px; --duration: 24s;">
      <a href="pages/members.html" class="planet">
        <img src="assets/images/ui/LUMINA6_Member_Profiles.png" alt="Members" />
        <span>Members</span>
      </a>
    </div>

    <div class="orbit-container" style="--distance: 220px; --duration: 28s;">
      <a href="pages/discography.html" class="planet">
        <img src="assets/images/ui/LUMINA6_Discography.png" alt="Discography" />
        <span>Discography</span>
      </a>
    </div>

    <div class="orbit-container" style="--distance: 260px; --duration: 32s;">
      <a href="pages/tour.html" class="planet">
        <img src="assets/images/ui/LUMINA6_Tour_Logo.png" alt="Tour" />
        <span>Tour</span>
      </a>
    </div>

    <div class="orbit-container" style="--distance: 300px; --duration: 36s;">
      <a href="pages/music-player.html" class="planet">
        <img src="assets/images/ui/LUMINA6_Music_Interface.png" alt="Music" />
        <span>Music</span>
      </a>
    </div>

    <div class="orbit-container" style="--distance: 340px; --duration: 40s;">
      <a href="pages/countdowns.html" class="planet">
        <img src="assets/images/ui/LUMINA6_COUNTDOWN.png" alt="Countdowns" />
        <span>Countdowns</span>
      </a>
    </div>

    <div class="orbit-container" style="--distance: 380px; --duration: 44s;">
      <a href="pages/universe.html" class="planet">
        <img src="assets/images/ui/LUMINA6_Univers.png" alt="Universe" />
        <span>Universe</span>
      </a>
    </div>

    <div class="orbit-container" style="--distance: 420px; --duration: 48s;">
      <a href="pages/quizzes.html" class="planet">
        <img src="assets/images/ui/LUMINA6_Quiz.png" alt="Quizzes" />
        <span>Quizzes</span>
      </a>
    </div>

    <div class="orbit-container" style="--distance: 460px; --duration: 52s;">
      <a href="pages/news.html" class="planet">
        <img src="assets/images/ui/LUMINA6_News.png" alt="Lyrics" />
        <span>Lyrics</span>
      </a>
    </div>
  </div>
  <div class="shooting-star"></div>
<script>
  function createShootingStar() {
    const star = document.createElement('div');
    star.className = 'shooting-star';

    // Zufällige Startposition
    star.style.top = `${Math.random() * window.innerHeight * 0.5}px`;
    star.style.left = `${Math.random() * window.innerWidth * 0.5}px`;

    // Zufällige Richtung (Winkel in Grad)
    const angle = Math.floor(Math.random() * 360);
    const duration = 1.5 + Math.random() * 2;
    const scale = 0.4 + Math.random() * 1.2;

    // Keyframe-Namen eindeutig benennen
    const animName = `shoot-${Date.now()}-${Math.floor(Math.random() * 1000)}`;
    star.style.animation = `${animName} ${duration}s linear forwards`;
    star.style.transform = `scale(${scale})`;

    // Zielposition berechnen
    const x = Math.cos(angle * Math.PI / 180) * 1500;
    const y = Math.sin(angle * Math.PI / 180) * 1500;

    // Dynamisch Keyframes hinzufügen
    const styleSheet = document.styleSheets[0];
    styleSheet.insertRule(`
      @keyframes ${animName} {
        0% {
          transform: translate(0, 0) rotate(${angle}deg) scale(${scale});
          opacity: 0.9;
        }
        100% {
          transform: translate(${x}px, ${y}px) rotate(${angle}deg) scale(0.2);
          opacity: 0;
        }
      }
    `, styleSheet.cssRules.length);

    document.body.appendChild(star);

    // Entfernen nach Ablauf
    setTimeout(() => star.remove(), duration * 1000 + 100);
  }

  // Alle 1,5 Sekunden 3 neue Shooting Stars leicht versetzt
  setInterval(() => {
    for (let i = 0; i < 3; i++) {
      setTimeout(createShootingStar, i * 250);
    }
  }, 1500);
</script>
</body>
</html>
