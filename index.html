<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LU●MINA6 – Universe Portal</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <button id="theme-toggle" aria-label="Toggle Theme">🌙</button>
  </header>

<main class="universe-container">
  <!-- Zentraler Stern (Logo) -->
  <div class="central-star">
    <img src="assets/images/logos/LUMINA6_Logo.png" alt="LU●MINA6 Logo">
  </div>

  <!-- Innerer Orbit (Hauptmodule) -->
  <div class="orbit orbit-inner">
    <a href="pages/members.html" class="planet" style="--angle: 0deg" data-sound="hover1.mp3">
      <img src="assets/images/ui/LUMINA6_Member_Profiles.png" alt="Members Icon">
      <span>Members</span>
    </a>
    <a href="pages/discography.html" class="planet" style="--angle: 90deg" data-sound="hover2.mp3">
      <img src="assets/images/ui/LUMINA6_Discography.png" alt="Discography Icon">
      <span>Discography</span>
    </a>
    <a href="pages/tour.html" class="planet" style="--angle: 180deg" data-sound="hover3.mp3">
      <img src="assets/images/ui/LUMINA6_Tour_Logo.png" alt="Tour Icon">
      <span>Tour Dates</span>
    </a>
    <a href="pages/music-player.html" class="planet" style="--angle: 270deg" data-sound="hover4.mp3">
      <img src="assets/images/ui/LUMINA6_Music_Interface.png" alt="Music Icon">
      <span>Music</span>
    </a>
  </div>

  <!-- Äußerer Orbit (Bonusmodule) -->
  <div class="orbit orbit-outer">
    <a href="pages/universe.html" class="planet" style="--angle: 45deg" data-sound="hover5.mp3">
      <img src="assets/images/ui/LUMINA6_Univers.png" alt="Universe Icon">
      <span>Universe</span>
    </a>
    <a href="pages/countdowns.html" class="planet" style="--angle: 135deg" data-sound="hover6.mp3">
      <img src="assets/images/ui/LUMINA6_COUNTDOWN.png" alt="Countdowns Icon">
      <span>Countdowns</span>
    </a>
    <a href="pages/quizzes.html" class="planet" style="--angle: 225deg" data-sound="hover7.mp3">
      <img src="assets/images/ui/LUMINA6_Quiz.png" alt="Quizzes Icon">
      <span>Quizzes</span>
    </a>
    <a href="pages/downloads.html" class="planet" style="--angle: 315deg" data-sound="hover8.mp3">
      <img src="assets/images/ui/LUMINA6-Download.png" alt="Downloads Icon">
      <span>Downloads</span>
    </a>
  </div>
</main>
