<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LU●MINA6 – Portal</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Galaxie-Hintergrund -->
  <div class="galaxy-background">
    <div class="stars"></div>
    <div class="shooting-star"></div>
  </div>

  <!-- Hauptbereich mit Orbits -->
  <main class="orbit-portal">

    <!-- Orbit-Elemente oben -->
    <div class="orbit-group upper">
      <a href="pages/universe.html" class="planet" data-sound="hover1.mp3">
        <img src="assets/images/ui/LUMINA6_Univers.png" alt="Universe">
        <span>Universe</span>
      </a>
      <a href="pages/countdowns.html" class="planet" data-sound="hover2.mp3">
        <img src="assets/images/ui/LUMINA6_COUNTDOWN.png" alt="Countdown">
        <span>Countdown</span>
      </a>
      <a href="pages/quizzes.html" class="planet" data-sound="hover3.mp3">
        <img src="assets/images/ui/LUMINA6_Quiz.png" alt="Quizzes">
        <span>Quizzes</span>
      </a>
      <a href="pages/digital-booklets.html" class="planet" data-sound="hover4.mp3">
        <img src="assets/images/ui/LUMINA6_Booklets.png" alt="Digital Booklets">
        <span>Lyrics</span>
      </a>
    </div>

    <!-- Zentrales Bandlogo -->
    <div id="central-logo">
      <img src="assets/images/logos/LUMINA6_Logo.png" alt="LU●MINA6 Logo">
    </div>

    <!-- Orbit-Elemente unten -->
    <div class="orbit-group lower">
      <a href="pages/members.html" class="planet" data-sound="hover5.mp3">
        <img src="assets/images/ui/LUMINA6_Member_Profiles.png" alt="Members">
        <span>Members</span>
      </a>
      <a href="pages/discography.html" class="planet" data-sound="hover6.mp3">
        <img src="assets/images/ui/LUMINA6_Discography.png" alt="Discography">
        <span>Discography</span>
      </a>
      <a href="pages/tour.html" class="planet" data-sound="hover7.mp3">
        <img src="assets/images/ui/LUMINA6_Tour_Logo.png" alt="Tour">
        <span>Tour</span>
      </a>
      <a href="pages/music-player.html" class="planet" data-sound="hover8.mp3">
        <img src="assets/images/ui/LUMINA6_Music_Interface.png" alt="Music">
        <span>Music</span>
      </a>
    </div>

  </main>

</body>
</html>
