<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LU●MINA6 – Music Player</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../assets/css/music-player.css">
</head>
<body>

  <div class="galaxy-background">
    <div class="stars"></div>
    <div class="shooting-star"></div>
  </div>

  <header>
    <a href="../index.html" class="back-button">← Back to Portal</a>
  </header>

  <main class="music-container">
    <h1 class="page-title">LU●MINA6 Music Player</h1>

    <div class="tab-buttons">
      <button class="tab-btn active" data-tab="albums">Albums</button>
      <button class="tab-btn" data-tab="minis">Mini-Albums</button>
      <button class="tab-btn" data-tab="singles">Singles</button>
    </div>

    <div class="tab-content active" id="albums">
      <!-- Album Player will go here -->
    </div>

    <div class="tab-content" id="minis">
      <!-- Mini-Album Player will go here -->
    </div>

    <div class="tab-content" id="singles">
      <!-- Singles Player will go here -->
    </div>
  </main>

  <script>
    const tabs = document.querySelectorAll('.tab-btn');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(btn => btn.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));

        tab.classList.add('active');
        document.getElementById(tab.getAttribute('data-tab')).classList.add('active');
      });
    });
  </script>
</body>
</html>
